server:
  port: 8761



ead:
  serviceRegistry:
    username: ${username}
    password: ${password}

eureka:
  client:
    register-with-eureka: false
    fetchRegistry: false
    service-url:
      defaultZone: 'http://${ead.serviceRegistry.username}:${ead.serviceRegistry.password}@localhost:8761/eureka'
